<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Train Ticket Squircle</title>
  </head>
  <body>
    <article>
      <header>
        <div>
          <img src="train.svg" alt="train" />
          <h1>Swiss Express</h1>
        </div>
        <div>$240</div>
      </header>
      <div id="perforation">
        <div class="cutout left"></div>
        <hr />
        <div class="cutout right"></div>
      </div>
      <main>
        <section id="summary">
          <div id="from">
            <div>ZUR</div>
            <div class="smaller-gray">Zurich</div>
          </div>
          <div id="duration">
            <div class="plot">
              <div class="point"></div>
              <hr />
            </div>
            <div id="time">
              <img src="train.svg" alt="train" />
              <div>1h 23m</div>
            </div>
            <div class="plot">
              <hr />
              <div class="point"></div>
            </div>
          </div>
          <div id="to">
            <div>LUZ</div>
            <div class="smaller-gray">Luzern</div>
          </div>
        </section>
        <section id="details">
          <div>
            <section id="passenger">
              <img src="user--avatar--filled.svg" alt="avatar" />
              <div>
                <strong>Guy Hawkins</strong>
                <div class="smaller-gray">guy.haw@gmail.com</div>
              </div>
            </section>
            <dl>
              <dt class="smaller-gray">Seat</dt>
              <dd>A2</dd>
            </dl>
          </div>
          <div>
            <dl>
              <dt class="smaller-gray">Train No</dt>
              <dd>JWI008</dd>
            </dl>
            <dl>
              <dt class="smaller-gray">Class</dt>
              <dd>Business</dd>
            </dl>
          </div>
          <div>
            <dl>
              <dt class="smaller-gray">Departure</dt>
              <dd>10:30 AM</dd>
            </dl>
            <dl>
              <dt class="smaller-gray">Arrival</dt>
              <dd>2:45 PM</dd>
            </dl>
          </div>
          <div>
            <dl>
              <dt class="smaller-gray">Terminal</dt>
              <dd>6D</dd>
            </dl>
            <dl>
              <dt class="smaller-gray">Gate</dt>
              <dd>B16</dd>
            </dl>
          </div>
        </section>
        <section id="barcode">
          <img src="barcode.svg" alt="barcode" />
        </section>
        <button>Download Ticket</button>
      </main>
    </article>
  </body>
</html>
